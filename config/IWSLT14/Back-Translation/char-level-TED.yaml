label: 'IWSLT14 Char-level'
description: "IWSLT14 subwords to characters"

cell_size: 256
attn_size: 256
embedding_size: 128

bidir: True
cell_type: LSTM
weight_scale: 0.1

data_dir: data/IWSLT14
model_dir: models/IWSLT14/char_level_TED
train_prefix: train.TED
vocab_prefix: vocab.TED
batch_size: 32

optimizer: adam
learning_rate: 0.001
learning_rate_decay_factor: 0.5
decay_every_n_epoch: 1

steps_per_checkpoint: 2000
steps_per_eval: 2000

max_gradient_norm: 1.0
batch_mode: standard
read_ahead: 20
max_epochs: 4

encoders:
  - name: jsub.de
    max_len: 51
    final_state: last_both

decoders:
  - name: char.en
    max_len: 200
    conditional_rnn: True
    pred_deep_layer: True
    character_level: True

use_dropout: True
pervasive_dropout: True
rnn_input_dropout: 0.2
attn_dropout: 0.2
word_dropout: 0.2
initial_state_dropout: 0.2
